{% extends "layout.html" %}

{% block title %}
    Cash History
{% endblock %}

{% block main %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">cash</th>
      <th scope="col">date</th>
    </tr>
  </thead>
  <tbody>
    {% for i in cash %}
    <tr>
      <th scope="row">{{ i.cash | usd }}</th>
      <td>{{ i.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
